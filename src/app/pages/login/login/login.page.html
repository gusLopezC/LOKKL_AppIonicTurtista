<ion-content class="login-content">
    <ion-row>
        <div class="logo">
            <img src="assets/img/Tiki.png" class="logo">
        </div>
    </ion-row>
    <ion-row>
        <ion-col>
            <p class="description">{{ 'Login.Reservaexperiencia' | translate }}</p>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size=12>
            <ion-button class="log-in-button" color="danger" expand="block" (click)="doGoogleLogin()">
                {{ 'Login.LoginGoogle' | translate }}
                <ion-icon name="logo-google"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col size=12>
            <ion-button class="log-in-button" color="primary" expand="block" (click)="doFbLogin()">
                {{ 'Login.LoginFacebook' | translate }}
                <ion-icon name="logo-facebook"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col size=12>
            <ion-button class="log-in-button" fill="outline" color="secondary" expand="block" [routerLink]="['/loginemail']" routerLinkActive="router-link-active">
                {{ 'Login.LoginMail' | translate }}
            </ion-button>
        </ion-col>
    </ion-row>
</ion-content>
