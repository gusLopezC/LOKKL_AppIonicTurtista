<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{ 'Login.Olvidemicontrasena' | translate }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen padding scroll-y="true">
    <ion-row>
        <ion-col size="12">
            <h1 class="description bold">{{ 'Login.Olvidemicontrasena' | translate }}</h1>
        </ion-col>
    </ion-row>
    <form #formulario="ngForm" (ngSubmit)="enviarCorreoRecuperacion(formulario)">
        <ion-item>
            <ion-label position="floating">{{ 'Login.Email' | translate }}</ion-label>
            <ion-input type="email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" ngModel required>
            </ion-input>
        </ion-item>
        <!--password-->
        <ion-row>
            <ion-col size="12">
                <h3 class="description">{{ 'Login.OlvidemicontrasenaTexto' | translate }}</h3>
            </ion-col>
            <ion-col size="10" offset="1">
                <ion-button color="primary" type="submit" expand="full" shape="round" class="btn-primary" mode="ios">
                    {{ 'Login.Recuperar' | translate }}
                </ion-button>
            </ion-col>
        </ion-row>
    </form>

</ion-content>
