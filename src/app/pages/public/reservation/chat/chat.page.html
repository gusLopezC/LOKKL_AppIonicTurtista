<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="end">
            <ion-button icon-only (click)="exitChat()">
                <ion-icon name="exit"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list class="chat-list">
        <ion-item *ngFor="let chat of chats" no-lines>
            <div class="chat-status" text-center *ngIf="chat.type==='join'||chat.type==='exit';else message">
                <span class="chat-date">{{chat.sendDate | date:'short'}}</span>
                <span class="chat-content-center">{{chat.message}}</span>
            </div>
            <ng-template #message>
                <div class="chat-message" text-right *ngIf="chat.user === userId">
                    <div class="right-bubble">
                        <span class="msg-name">Me</span>
                        <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
                        <p text-wrap>{{chat.message}}</p>
                    </div>
                </div>
                <div class="chat-message" text-left *ngIf="chat.user !== userId">
                    <div class="left-bubble">
                        <span class="msg-name">{{chat.user}}</span>
                        <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
                        <p text-wrap>{{chat.message}}</p>
                    </div>
                </div>
            </ng-template>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>

    <ion-toolbar>
        <ion-input type="text" placeholder="Type a message" [(ngModel)]="message" name="message"></ion-input>
        <ion-buttons slot="end">
            <ion-button slot="end" color="primary" (click)="sendChatMessage()">
                Send
                <ion-icon name="send"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
