<ion-content fullscreen>
    <div>
        <app-tours-welcome *ngIf="MostrarVistaBienvenida"></app-tours-welcome>

        <app-tours-geolocation *ngIf="MostrarVistaGeocalizacion"></app-tours-geolocation>
    </div>
    <div *ngIf="NoConexion" class="fullscreen">

        <ion-refresher slot="fixed" (ionRefresh)="obtenerTipoDeVista($event)">
            <ion-refresher-content>
            </ion-refresher-content>
        </ion-refresher>

        <ion-slides [options]="sliderOpts">
            <ion-slide>
                <div class="texto">
                    <h2>{{ 'Alertas.Exploremos' | translate }} <br> {{ 'Alertas.Nointernet' | translate }}</h2>
                    <ion-label>{{ 'Alertas.NoInternet2' | translate }} </ion-label>
                    <br><br>
                    <ion-button class="log-in-button" color="primary" expand="block" (click)="obtenerTipoDeVista()">
                        {{ 'Alertas.Actualizar' | translate }}
                    </ion-button>
                </div>

            </ion-slide>
        </ion-slides>
    </div>

</ion-content>
